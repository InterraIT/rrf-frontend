<div class="hs-participant-data-inner">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <p>
                    <label>Email</label>
                    <span>
                        {{ participantBusinessChildData?.username}}
                    </span>
                </p>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <p>
                    <label>Name</label>
                    <span>
                        {{ participantBusinessChildData?.firstName +" "+ participantBusinessChildData?.lastName }}
                    </span>
                </p>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <p>
                    <label> UserType </label>
                    <span>
                        {{getUserType(participantBusinessChildData?.userType) }}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
