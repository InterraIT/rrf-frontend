<div class="hs-inner-tab-container hs-update-notification">
    <div class="row">
      <div class="col-xl-8 col-lg-8 col-md-8 col-xs-12 col-sm-12 mb-4">
        <form autocomplete="off" [formGroup]="changePswdForm">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="hs-password-title">
                <h4>
                  <strong> Change Password</strong>
                </h4>
              </div>
            </div>
          </div>
          <div class="hs-password-title-ineer-wrapper">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group required">
                  <label for="oldPassword" class="control-label">
                    Old Password
                  </label>
                  <div class="input-group input-group-sm">
                    <input class="form-control with-icon" type="password" formControlName="oldPassword" autocomplete="disabled"
                    appShowHidePassword #focusElement />
                    <div class="input-group-append hs-eye-btn-wrap">
                      <button class="btn eyebutton" type="button">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="error-msg" *ngIf="oldPassword?.touched && !oldPassword?.valid">
                    <div *ngIf="oldPassword?.errors?.required">
                      {{ "UPDATE_PROFILE.OLD_PSWD" | translate }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group required">
                  <label for="password" class="control-label">
                    New Password
                  </label>
                  <div class="input-group input-group-sm">
                    <input class="form-control with-icon" type="password" formControlName="newPassword" autocomplete="disabled" appShowHidePassword/>
                    <div class="input-group-append hs-eye-btn-wrap">
                      <button class="btn eyebutton" type="button">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div *ngIf="newPassword?.touched && !newPassword?.valid">
                    <div class="error-msg" *ngIf="newPassword?.errors?.required">
                      {{ "UPDATE_PROFILE.NEW_PSWD" | translate }}
                    </div>
                    <div class="error-msg" *ngIf="newPassword?.errors?.strong">
                      {{ "HOME.PASSWORD_STRONG" | translate }}
                    </div>
                    <div class="error-msg" *ngIf="newPassword?.errors?.maxlength">
                      {{'HOME.PASSWORD_MAXLENGTH_MSG' | translate}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group required">
                  <label for="confirmpassword" class="control-label">
                    Confirm New Password
                  </label>
                  <div class="input-group input-group-sm">
                    <input class="form-control with-icon" type="password" formControlName="confirmpassword" autocomplete="disabled" appShowHidePassword/>
                    <div class="input-group-append hs-eye-btn-wrap">
                      <button class="btn eyebutton" type="button">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="error-msg" *ngIf="confirmpassword?.touched && !confirmpassword?.valid">
                    <div *ngIf="confirmpassword?.errors?.required">
                      {{ "UPDATE_PROFILE.CONFIRM_PSWD" | translate }}
                    </div>
                    <div *ngIf="confirmpassword?.errors?.confirmedValidator">
                      {{ "UPDATE_PROFILE.PASSWORD_CONFIRM_SAME" | translate }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
